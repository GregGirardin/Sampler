<!DOCTYPE html>
<html>
<head>
<script src="./Tone.js"></script>
<script src="./samplePlayer.js" type="text/javascript"></script>
<script src="./spFootswitch.js" type="text/javascript"></script>
<script src="./spIO.js" type="text/javascript"></script>
<script src="./spHTML.js" type="text/javascript"></script>
<script src="./spHandlers.js" type="text/javascript"></script>
<script src="./spWebAudio.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sample Player</title>
<link rel="stylesheet" href="spstyle.css">
</head>

<body align="left">
<div class='css_sl_pane'>
  <button class='css_menuButton' id='saveConfigButton'  onclick='sampleConfigSave();'>Save</button>
  <button class='css_modeButton' id='editButton'        onclick='toggleEdit();'>Edit</button>
  <button class='css_modeButton' id='tempoButton'       onclick='tapTempo();'>Tempo</button>
  <hr>
  <div id='footSwitchButtons' align='left'>
    Tap
    <button class='css_FSButton' id='fsB1Tap' onclick='buttonEvent( "EVENT_TAP", 1 );'></button>
    <button class='css_FSButton' id='fsB2Tap' onclick='buttonEvent( "EVENT_TAP", 2 );'></button>
    <button class='css_FSButton' id='fsB3Tap' onclick='buttonEvent( "EVENT_TAP", 3 );'></button>
    <button class='css_FSButton' id='fsB4Tap' onclick='buttonEvent( "EVENT_TAP", 4 );'></button>
    <button class='css_FSButton' id='fsB5Tap' onclick='buttonEvent( "EVENT_TAP", 5 );'></button>
    <button class='css_FSButton' id='fsB6Tap' onclick='buttonEvent( "EVENT_TAP", 6 );'></button>
    <br>
    Hold
    <button class='css_FSButton' id='fsB1Hold' onclick='buttonEvent( "EVENT_HOLD", 1 );'></button>
    <button class='css_FSButton' id='fsB2Hold' onclick='buttonEvent( "EVENT_HOLD", 2 );'></button>
    <button class='css_FSButton' id='fsB3Hold' onclick='buttonEvent( "EVENT_HOLD", 3 );'></button>
    <button class='css_FSButton' id='fsB4Hold' onclick='buttonEvent( "EVENT_HOLD", 4 );'></button>
    <button class='css_FSButton' id='fsB5Hold' onclick='buttonEvent( "EVENT_HOLD", 5 );'></button>
    <button class='css_FSButton' id='fsB6Hold' onclick='buttonEvent( "EVENT_HOLD", 6 );'></button>
    <hr>
  </div>
  <div id='audioElements'></div>
  <hr>
  <h3> Samples </h3>
  <div id='libraryDiv'></div>
  <hr>
  <div id='multiuse'></div>
</div>
</body>
</html>
